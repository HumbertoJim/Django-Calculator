{% load bootstrap5 %}
{% load static %}
<html>
    <head>
        <title>{% block  title %}Main{% endblock %}</title>
        
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/tools/calculator">Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools/prank-calculator">Prank Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools/simple-calculator">Simple Calculator</a>
                        </li>

                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        {% block content %}
        {% endblock %}
